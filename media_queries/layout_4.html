<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        background-color: black;
      }
      .primary-container {
        max-height: 400px;
        border: 1px solid white;
        height: 400px;
        width: 80%;
        background-color: white;
        margin: auto;
        margin-top: 100px;
      }
      .primary-container > .secondary-container {
        height: 350px;
        width: 95%;
        margin: auto;
        margin-top: 20px;
      }
      .primary-container > .secondary-container > .nav {
        margin: auto;
        height: 90px;
        width: 95%;
        margin-top: 10px;
        background-color: yellow;
      }
      .boxes-main-container {
        height: 200px;
        width: 95%;
        margin: auto;
        margin-top: 20px;
        display: flex;
      }
      .boxes-main-container > .box {
        border: 1px solid yellowgreen;
        width: 20%;
        height: 200px;
        margin: auto;
      }
      .boxes-main-container > #box1 {
        background-color: red;
      }
      .boxes-main-container > #box2 {
        background-color: green;
      }
      .boxes-main-container > #box3 {
        background-color: royalblue;
      }

      .boxes-main-container > #box4 {
        background-color: gray;
      }
      .nav > h4 {
        font-size: 30px;
      }

      @media only screen and (min-width: 600px) and (max-width: 800px) {
        body {
          background-color: gray;
        }
        .primary-container > .secondary-container > .nav {
          margin: auto;
          height: 90px;
          width: 95%;
          margin-top: 10px;
          background-color: yellow;
        }
        .boxes-main-container {
          height: 200px;
          width: 100%;
          display: flex;
        }
        .boxes-main-container > #box1 {
          width: 100%;
          float: left;
        }
        .boxes-main-container > #box2 {
          width: 100%;
          float: left;
        }

        .boxes-main-container > #box3 {
          display: none;
        }
        .boxes-main-container > #box4 {
          display: none;
        }
      }

      @media only screen and (min-width: 0px) and (max-width: 600px) {
        body {
          background-color: royalblue;
        }
      }
    </style>
  </head>
  <body>
    <div class="primary-container">
      <div class="secondary-container">
        <div class="nav"><h4>Navigation</h4></div>
        <div class="boxes-main-container">
          <div class="box" id="box1">Box1</div>
          <div class="box" id="box2">Box2</div>
          <div class="box" id="box3">Box3</div>
          <div class="box" id="box4">Box4</div>
        </div>
      </div>
    </div>
  </body>
</html>
