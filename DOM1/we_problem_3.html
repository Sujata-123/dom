<!DOCTYPE html>
<html>
  <head>
    <title>Registration</title>
  </head>
  <body>
    <input type="text" name="name" id="name" value="" />
    <select id="gender">
      <option value="">--</option>
      <option value="male">M</option>
      <option value="female">F</option>
    </select>
    <input type="text" name="email" id="email" />
    <input type="text" name="mobile" id="mobile" />
    <hr />
    <h1 id="dName">NAME</h1>
    <h2 id="dGender">GENDER</h2>
    <h3 id="dEmail">EMAIL</h3>
    <h4 id="dMobile">MOBILE</h4>
    <hr />
    <button onclick="showName()">NAME</button>
    <button onclick="showGender()">GENDER</button>
    <button onclick="showEmail()">EMAIL</button>
    <button onclick="showMobile()">MOBILE</button>
    <button onclick="resetForm()">RESET FORM</button>
    <script type="text/javascript">
      function showName() {
        // Show filled name inside h1
        var x = document.getElementById("name").value;
        document.getElementById("dName").textContent = x;
      }

      function showGender() {
        // Show the selected gender inside h2
        var y = document.getElementById("gender").value;
        document.getElementById("dGender").textContent = y;
      }

      function showEmail() {
        // Show the filled email inside h3
        var z = document.getElementById("email").value;
        document.getElementById("dEmail").textContent = z;
      }

      function showMobile() {
        // Show the filled mobile inside h4
        var m = document.getElementById("mobile").value;
        document.getElementById("dMobile").textContent = m;
      }

      function resetForm() {
        // Reset all the form elements to default values (blank "")
        document.getElementById("name").value = "";
        document.getElementById("gender").value = "";
        document.getElementById("email").value = "";
        document.getElementById("mobile").value = "";
      }
    </script>
  </body>
</html>
