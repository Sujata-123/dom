<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="incrementCounter()">IncrementButton</button>
    <button onclick="decrementCounter()">DecrementButton</button>
  </body>
</html>
<script>
  var count = 0;
  function incrementCounter() {
    count = count + 1;
    console.log(count);
  }

  function decrementCounter() {
    count = count - 1;
    console.log(count);
  }
</script>
