<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="alertFunction()">Alert Button</button>
    <button onclick="countGreaterThanFive()">Alert</button>
  </body>
</html>
<script>
  function alertFunction() {
    alert("button clicked");
  }

  var count = 0;

  function countGreaterThanFive() {
    count = count + 1;
    if (count > 5) {
      alert("click now");
    }
  }
</script>
