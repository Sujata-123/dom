<!-- Problem-1
Create an age_check.html file. With an input field (takes the age of the user) and a button You must
 fill in valid id and other attributes for elements to make the buttons work.

When the user clicks the button the following must happen:

If the user is older than 18 print You can drive in India! in the p tag.
If the user is younger than 18 print You can't drive in India in the p tag.
If the user is exactly 18 years old print You are just old enough to drive in India! in the p tag. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p></p>
    <input type="number" id="input" />
    <button onclick="ageCheck()">Click Me</button>
  </body>
</html>
<script>
  function ageCheck() {
    var age = document.querySelector("input").value;
    var ptag = document.querySelector("p");
    console.log(age);
    if (age > 18) {
      ptag.textContent = "Eligible";
    } else if (age < 18) {
      ptag.textContent = "Not Eligible";
    } else {
      ptag.textContent = "Just Eligible";
    }
    document.querySelector("input").value = "";
  }
</script>
