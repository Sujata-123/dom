<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        width: 300px;
        height: 300px;
        background-color: teal;
      }
    </style>
  </head>
  <body>
    <div id="container">Bring your cursor into the box</div>
  </body>
</html>
<script>
  const mouseEnterIntoBox = () => {
    document.getElementById("container").style.backgroundColor = "tomato";
  };
  const mouseLeaveOutOfBox = () => {
    document.getElementById("container").style.backgroundColor = "teal";
  };
  document
    .getElementById("container")
    .addEventListener("mouseenter", mouseEnterIntoBox);
  document
    .getElementById("container")
    .addEventListener("mouseleave", mouseLeaveOutOfBox);
</script>
