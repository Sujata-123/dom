<script>
  // document.createElement("")
  var heading1 = document.createElement("h1");
  heading1.textContent = "I am heading 1";
  var bodyTag = document.querySelector("body");
  bodyTag.appendChild(heading1);
  heading1.setAttribute("id", "h1Tag");

  var heading2 = document.createElement("h2");
  heading2.textContent = "I am heading 2";
  bodyTag.appendChild(heading2);

  var heading3 = document.createElement("h3");
  heading3.textContent = "I am heading 3";

  var heading4 = document.createElement("h4");

  var heading5 = document.createElement("h5");

  bodyTag.appendChild(heading5);

  var heading6 = document.createElement("h6");
  heading6.textContent = "I am heading 6";
  bodyTag.appendChild(heading6);

  var img = document.createElement("img");
  img.setAttribute(
    "src",
    "https://helpx.adobe.com/content/dam/help/en/photoshop/using/convert-color-image-black-white/jcr_content/main-pars/before_and_after/image-before/Landscape-Color.jpg"
  );
  bodyTag.appendChild(img);
</script>
