<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- whenever we add eventlistner one event object will created that can be 
        nested object this event object have some additional information about event object

     -->
  </head>
  <body>
    <form id="myForm">
      <input type="text" />
      <input type="submit" />
    </form>
    <div>I am div 1</div>
    <button>Click Me</button>
  </body>
</html>
<script>
  function myForm(event) {
    console.log(event);
    event.preventDefault();
  }
  document.getElementById("myForm").addEventListener("submit", myForm);

  function myFunction(event) {
    console.log(event.target.textContent);
    console.log(event);
    console.log(event.target);
  }
  document.querySelector("div").addEventListener("click", myFunction);

  function myButton(event) {
    console.log(event);
    // target is what our button is
    console.log(event.target);
  }
  document.querySelector("button").addEventListener("click", myButton);
</script>
