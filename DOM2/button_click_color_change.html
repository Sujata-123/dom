<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Change the buttons text color random value</h1>

    <button onclick="colorStyle()">Click here to change my color</button>
  </body>
</html>
<script>
  function colorStyle() {
    document.querySelector("button").style.color = randomColorChange();
  }

  function randomColorChange() {
    return "#" + Math.floor(Math.random() * 16777215).toString(16);
  }
</script>
