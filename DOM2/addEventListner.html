<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- addEventListner adding an event and listening it. 
    whenever you want to click on something you should use event listner-->
  </head>
  <body>
    <button>Click Me</button>
  </body>
</html>
<script>
  function myFunction() {
    console.log("click me");
  }
  // addEventistner(event,function)
  document.querySelector("button").addEventListener("click", myFunction);
</script>
